<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Selection - Electricity Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #00ffcc;
            text-align: center;
            overflow-x: hidden;
        }

        /* Electricity Background Animation */
        .electricity-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 1));
            z-index: -1;
        }

        .electricity-background::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffcc, #ff00cc, #00ffcc, #ff00cc);
            background-size: 400% 400%;
            animation: electricFlow 10s linear infinite;
            opacity: 0.2;
        }

        @keyframes electricFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar Styles */
        nav {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 255, 204, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #ff00cc;
            transform: translateY(-3px);
        }

        .login-btn {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background-color: #ff00cc;
            transform: scale(1.05);
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.5);
            animation: fadeIn 1s ease-in-out;
            border: 2px solid #00ffcc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
            animation: flicker 10s infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.2; }
        }

        /* Building Grid */
        .building-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .building {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 255, 204, 0.3);
            width: 100%;
            max-width: 200px;
            border: 2px solid #00ffcc;
            animation: pulse 1.5s infinite;
        }

        .building img {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #00ffcc;
            transition: border-color 0.3s ease;
        }

        .building:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(255, 0, 204, 0.5);
        }

        .building:hover img {
            border-color: #ff00cc;
        }

        .building p {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ffcc;
            transition: color 0.3s ease;
        }

        .building:hover p {
            color: #ff00cc;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Footer Styles */
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ffcc;
            font-size: 14px;
        }

        footer a {
            color: #ff00cc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <!-- Electricity Background -->
    <div class="electricity-background"></div>

    <!-- Navbar -->
    <nav>
        <a href="Home.html">Home</a>
        <a href="#">Buildings</a>
        <a href="#">Random Room</a>
        <a href="#">Contact</a>
        <a href="login.html" class="login-btn">Login/Signup</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2>Select a Building</h2>
        <div class="building-grid">
            <div class="building" onclick="selectBuilding('A')">
                <img src="assets/A.jpg" alt="A Block">
                <p>A Block</p>
            </div>
            <div class="building" onclick="selectBuilding('N')">
                <img src="assets/N.jpg" alt="N Block">
                <p>N Block</p>
            </div>
            <div class="building" onclick="selectBuilding('U')">
                <img src="assets/U.png" alt="U Block">
                <p>U Block</p>
            </div>
            <div class="building" onclick="selectBuilding('H')">
                <img src="assets/images.jpg" alt="H Block">
                <p>H Block</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Building Selection. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <script>
        function selectBuilding(building) {
            window.location.href = "steps.html?building=" + encodeURIComponent(building);
        }
    </script>
</body>
</html>
